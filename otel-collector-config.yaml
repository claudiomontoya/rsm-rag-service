receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  memory_limiter:
    limit_mib: 256
    check_interval: 1s  # ‚Üê AGREGAR ESTO

exporters:
  # OTLP to Jaeger
  otlp/jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  
  # Console logging
  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/jaeger, logging]
  
  extensions: []